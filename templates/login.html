<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='reg_log.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <table class="site_header">
        <tr class="site_header_menu">
            <td>
                <a href="/"><img class="site_logo" src="{{url_for('static', filename='logo_outline.png')}}" alt="logo"></a>
            </td>
            <td>
                <b><a href="/about">About</a></b>
            </td>
            <td>
                <b><a href="/list">Questions</a></b>
            </td>
            <td>
                <b><a href="/contact">Contact Us</a></b>
            </td>
            <td>
                    <b><a href="/users">Our Users</a></b>
                </td>
            <td>
                <b><a href="/tags">Tags</a></b>
            </td>
            <td>
                <form action="/like">
                    <button type="submit" class="like_button">Like</button>  <b>{{ likes }}</b>
                </form>  
            </td>
        </tr>
    </table>
    <table class="center">
        <tr>
            <td><h1>Login page</h1></td>
        </tr>
        <tr>

            <td>
                username
            </td>
            <td>
                password
            </td>
        </tr>
        <tr>
            <td>
                <form action="/login" method="POST"> 
                    <input type="text" id="user" name="user" required>
            </td>

            <td>

                    <input type="password" id="pw" name="pw" required>
            </td>
            <td>
                    <input type="submit" value="Log In">
                </form>
            </td>

        </tr>
        <tr>
            <td>
                {% if message == "Login successful!" %}
                <div style="color: green;">{{message}}</div>
                <script>
                    var timer = setTimeout(function() {
                        window.location='/'
                    }, 3000);
                </script>
                {% elif message == "User does not exist!" %}
                <div style="color: red;">{{message}}</div>
                {% elif message == "Incorrect username or password!" %}
                <div style="color: red;">{{message}}</div>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td><a href="/">go back to the main page</a>
            </td>
        </tr>
    </table>
    
    
</body>
</html>
